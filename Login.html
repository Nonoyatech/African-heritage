<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - African Heritage Arts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f3e6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #1a1a1a;
            color: #d4af37;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }
        
        nav a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #d4af37;
            color: #333;
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        
        .auth-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .auth-form h2 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
        }
        
        .btn {
            background-color: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #c19b2e;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-footer a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: #1a1a1a;
            color: #d4af37;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>African Heritage Arts</h1>
            <p>Preserving and Sharing the Rich Cultural Traditions of Africa</p>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <a href="homepage.html">Home</a>
            <a href="Aboutus.html">About Us</a>
            <a href="shop.html">Shop</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Login to Your Account</h2>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="Signup.html">Sign up</a> instead</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 African Heritage Arts. All rights reserved.</p>
            <p>Preserving African Traditions for Future Generations</p>
        </div>
    </footer>
</body>
</html>
